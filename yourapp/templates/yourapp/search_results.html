<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <form method="get" action="{% url 'search_results' %}">
        <input type="text" name="q" placeholder="Search...">
        <input type="submit" value="Search">
    </form>

    <ul>
        {% for article in results %}
            <li>
                <h2><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
                <!-- Display other relevant information -->
            </li>
        {% endfor %}
    </ul>

    <div class="pagination">
        <span class="step-links">
            {% if results.has_previous %}
                <a href="?q={{ query }}&page=1">&laquo; first</a>
                <a href="?q={{ query }}&page={{ results.previous_page_number }}">previous</a>
            {% endif %}
    
            <span class="current-page">
                Page {{ results.number }} of {{ results.paginator.num_pages }}.
            </span>
    
            {% if results.has_next %}
                <a href="?q={{ query }}&page={{ results.next_page_number }}">next</a>
                <a href="?q={{ query }}&page={{ results.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
    
        h1 {
            color: #333;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    
        a {
            color: #007bff;
            text-decoration: none;
        }
    
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    
        .pagination a {
            margin: 0 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    
        .pagination a:hover {
            background-color: #0056b3;
        }
    
        .current-page {
            font-weight: bold;
        }
    </style>
    
    
</body>
</html>
